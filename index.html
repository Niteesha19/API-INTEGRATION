<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLibrary Book Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Search for Books</h1>
        <div id="search-area">
            <input type="text" id="search-query" placeholder="Enter a book name or author">
            <button onclick="searchBooks()" id="search-button">Search</button>
            <span id="loading-spinner"></span>
        </div>
        <div id="book-list">
            <!-- Book results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
